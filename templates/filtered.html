          <!-- Table to display filtered data -->
          <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>year_survey</th>
                    <th>wave</th>
                    <th>var</th>
                    <th>val</th>
                    <th>val_string</th>
                </tr>
            </thead>
            <tbody>
                {% for row in filtered_data %}
                    <tr>
                        <td>{{ row.id }}</td>
                        <td>{{ row.year_survey }}</td>
                        <td>{{ row.wave }}</td>
                        <td>{{ row.var }}</td>
                        <td>{{ row.val }}</td>
                        <td>{{ row.val_string }}</td>
                    </tr>
                {% endfor %}
            </tbody>
          </table>
